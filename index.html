<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universal Voucher</title>
        <meta name="description" content="UV Customer Template" />
        <meta name="author" content="Universal Voucher" />

        <!--dist-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,700" rel="stylesheet">


        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!--custom CSS-->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body class='branded'>
       <header>
           <div class="container">
               <div class="row">
                   <div class="col-xs-12  text-center">
                       <div class="logo-wrap  m-t-gutter">
                           <img src="assets/img/logo-universal-voucher.png" alt="logo Universal Voucher">
                       </div>
                       <h1 class="thin  h2  m-t-sm">Universal Voucher</h1>
                   </div>
               </div>
           </div>
       </header>
       <section>
           <div class="container text-center">
               <div class="row  m-t-gutter  text-smoke">
                   <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                       <p>Bonjour Romain D’Aniello,
                       </p>
                       <p>voici un voucher à utiliser chez l’un de nos partenaires présents dans l’aéroport.</p>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                       <h2>%%barcode</h2>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-6 col-xs-offset-3">
                       <div class="wallet">
                           <span class="wallet__value thin">15</span>
                           <span class="wallet__currency">€</span>
                       </div>
                   </div>
               </div>
               <div class="row hidden-xs">
                   <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                       <a href="/list" class="btn  bw-btn  btn-primary  btn-block  text-button">Voir la liste des partenaires</a>
                   </div>
               </div>
           </div>
       </section>
       <footer class="footer--btn hidden-sm">
           <a href="/list" class="btn  bw-btn  btn-primary  btn-block  text-button">Voir la liste des partenaires</a>
       </footer>
    </body>
</html>
